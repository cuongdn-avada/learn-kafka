spring:
  application:
    name: order-service

  # --- PostgreSQL ---
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: admin
    password: admin123
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update          # Dev only — production dùng Flyway/Liquibase
    show-sql: false
    open-in-view: false          # WHY false? Tránh lazy loading ngoài transaction → N+1 problem
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # --- Kafka --- Avro serialization với Schema Registry
  kafka:
    bootstrap-servers: localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all                  # WHY "all"? Đảm bảo message được replicate trước khi ack
      retries: 3
      properties:
        enable.idempotence: true # WHY? Tránh duplicate khi producer retry
        max.in.flight.requests.per.connection: 5
        schema.registry.url: http://localhost:8085
    # --- Kafka Observation — propagate traceId/spanId qua Kafka headers ---
    listener:
      observation-enabled: true
    template:
      observation-enabled: true
    consumer:
      group-id: order-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      auto-offset-reset: earliest
      properties:
        schema.registry.url: http://localhost:8085
        specific.avro.reader: true

# --- Server ---
server:
  port: 8081

# --- Actuator + Observability ---
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  # --- Distributed Tracing (Zipkin) ---
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0   # 100% sampling for dev — lower in production

# --- Structured Logging — traceId/spanId in log output ---
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
