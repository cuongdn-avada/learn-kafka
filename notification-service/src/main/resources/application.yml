spring:
  application:
    name: notification-service

  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      group-id: notification-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "dnc.cuong.common.event"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Notification service không cần database — chỉ consume event và gửi notification
# Producer config cần cho DeadLetterPublishingRecoverer — publish failed messages vào .DLT topic

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
